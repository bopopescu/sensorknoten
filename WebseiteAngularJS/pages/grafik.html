<div class="container">
    <section style="padding-bottom: 50px; padding-top: 50px;">
        <h1>Grafik</h1>

        <div class="row">
            <label class="col-sm-2" for="stationId">Station ausw&aumlhlen:</label>
            <div class="col-sm-2">
                <select class="form-control" id="stationId" ng-model="aktuelleStationId" ng-change="changeStation()">
                    <option ng-repeat="station in stationList.Stationen"
                            ng-bind="station.name" value="{{station.originAddr}}"></option>

                </select>
            </div>

            <div ng-if="aktuelleStationIdBool">
                <label class="col-sm-2" for="unitId">Sensor ausw&aumlhlen:</label>
                <div class="col-sm-2">
                    <select class="form-control" id="unitId" ng-model="aktuelleSensorId" ng-change="changeSensor()">
                        <option ng-repeat="sensor in sensorList.Messdaten"
                                ng-bind="sensor.sensor" value="{{sensor.unit}}"></option>

                    </select>
                </div>
            </div>
            </div>
        <div class="row" ng-if="zeitRaumBool" style="margin-top: 20px;">
            <label class="col-sm-2">Anzeigen von:</label>
            <div class="col-sm-2">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="dd.MM.yyyy" ng-model="startDate" is-open="popup1.opened" datepicker-options="dateOptions1" ng-required="true" close-text="Schließen"  />
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>

                <uib-timepicker ng-model="startDate" show-meridian="false" max="endDate" style="background-color: transparent;"></uib-timepicker>
            </div>

            <div class="col-sm-1">
                <p>bis</p>
            </div>
            <div class="col-sm-2">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="dd.MM.yyyy" ng-model="endDate" is-open="popup2.opened" datepicker-options="dateOptions2" ng-required="true" close-text="Schließen"  />
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
                <uib-timepicker ng-model="endDate" show-meridian="false" min="startDate" style="background-color: transparent;"></uib-timepicker>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" ng-disabled="!aktuelleStationIdBool && !zeitRaumBool" ng-click="showGrafik()">Grafik anzeigen</button>
            </div>

        </div>

        </div>






    </section>
    <!-- SECTION END -->

    <!-- CONATINER END -->

</div>
